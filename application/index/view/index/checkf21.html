    <script>

        $(function(){
            $.get("/tp5/public/index.php/index/Index/userInfo",function(res){
                if(res && res.rows){
                    var name = res.rows.username;
                    var imgSrc = res.rows.photourl;
                    setName(name);
                    setAvatar(imgSrc);
                }
            },'json');
        });

        function setName(name){
            if(name){
                $('.user-info .user-role').text(name);
                $('.text-light').text(name);
            }
        }
        
        function setAvatar(imgSrc){
            if(imgSrc){
                $('.user-pic img').attr('src',imgSrc);
                $('.img-radius').attr('src',imgSrc);
            }

        }
    </script>
